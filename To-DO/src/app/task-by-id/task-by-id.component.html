
<div class="box">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Task</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                
                    <td *ngIf="item.id===x.id">{{ x.id }}</td>
                    <td *ngIf="item.id===x.id">{{ x.title }}</td>
                
            </tr>
        </tbody>
    </table>
</div>
